  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h3></h3>
            <h1>Lisbon</h1>
            <img src="" alt="" id="icon" />
            <span id="degrees" class="temperature-units">
              <span id="temp">22</span>
              <span id="up">
                <a href="#" id="celsius" class="active">Â°C</a> <span> | </span>

          </div>
          <div class="col-6">
            <br />
            <form id="my-form">
              <input
                class="form"
                id="form-input"
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
              />
